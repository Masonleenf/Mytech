name: Daily MongoDB Data Update
on:
  workflow_dispatch: # 수동 실행을 위한 옵션
  schedule:
    - cron: '0 19 * * *' # 매일 19:00 UTC (한국 시간 새벽 4시)
jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run ECOS MongoDB data collection
        run: python ecos_main_mongo.py
        
      - name: Run ETF data manager script
        run: python data_manager.py
        
      - name: Data update completed
        run: |
          echo "✅ MongoDB data update completed successfully!"
          echo "📊 ECOS data stored in MongoDB"
          echo "📈 ETF data processed"
