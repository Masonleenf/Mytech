name: Daily ETF Data Update

on:
  workflow_dispatch: # 수동 실행을 위한 옵션
  schedule:
    - cron: '0 19 * * *' # 매일 19:00 UTC (한국 시간 새벽 4시)

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data manager script
        run: python data_manager.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          # 변경 사항이 있을 때만 커밋하도록 설정
          if ! git diff --staged --quiet; then
            git commit -m " chore: Auto-update ETF data"
            git push
          else
            echo "No changes to commit."
          fi